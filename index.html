<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
        <div class="row">
            <p class="hour col-1">9am</p> <input class="time-block col-10" id="time-block9" data-hour="9"> <button class="saveBtn col-1" data-name="time-block9"><i class="fa fa-save"></i></button>
        </div>
        <div class="row">
            <p class="hour col-1">10am</p> <input class="time-block col-10" id="time-block10" data-hour="10"> <button class="saveBtn col-1" data-name="time-block10"><i class="fa fa-save"></i></button>
        </div>
        <div class="row">
           <p class="hour col-1">11am</p> <input class="time-block col-10" id="time-block11" data-hour="11"> <button class="saveBtn col-1" data-name="time-block11"><i class="fa fa-save"></i></button>
        </div>
        <div class="row">
            <p class="hour col-1"> 12am</p> <input class="time-block col-10" id="time-block12" data-hour="12"> <button class="saveBtn col-1" data-name="time-block12"><i class="fa fa-save"></i></button>
        </div>
        <div class="row">
            <p class="hour col-1">1pm</p> <input class="time-block col-10" id="time-block13" data-hour="13"> <button class="saveBtn col-1" data-name="time-block13"><i class="fa fa-save"></i></button>
        </div>
        <div class="row">
            <p class="hour col-1">2pm</p> <input class="time-block col-10" id="time-block14" data-hour="14"> <button class="saveBtn col-1" data-name="time-block14"><i class="fa fa-save"></i></button>
        </div>
        <div class="row">
            <p class="hour col-1">3pm</p> <input class="time-block col-10" id="time-block15" data-hour="15"> <button class="saveBtn col-1" data-name="time-block15"><i class="fa fa-save"></i></button>
        </div>
        <div class="row">
            <p class="hour col-1">4pm</p> <input class="time-block col-10" id="time-block16" data-hour="16"> <button class="saveBtn col-1" data-name="time-block16"><i class="fa fa-save"></i></button>
        </div>
        <div class="row">
            <p class="hour col-1">5pm</p> <input class="time-block col-10" id="time-block17" data-hour="17"> <button class="saveBtn col-1" data-name="time-block17"><i class="fa fa-save"></i></button>
        </div> 
        
    </div>
    <script>
      var today = new Date();
      var dd = String(today.getDate()).padStart(2, '0');
      var mm = String(today.getMonth() + 1).padStart(2, '0'); 
      var yyyy = today.getFullYear();
      var hour = today.getHours();

      today = mm + '/' + dd + '/' + yyyy;
      document.write(today);
      $("#currentDay").append(today);

      $("#time-block9").val(localStorage.getItem("time-block9"))
      $("#time-block10").val(localStorage.getItem("time-block10"))
      $("#time-block11").val(localStorage.getItem("time-block11"))
      $("#time-block12").val(localStorage.getItem("time-block12"))
      $("#time-block13").val(localStorage.getItem("time-block13"))
      $("#time-block14").val(localStorage.getItem("time-block14"))
      $("#time-block15").val(localStorage.getItem("time-block15"))
      $("#time-block16").val(localStorage.getItem("time-block16"))
      $("#time-block17").val(localStorage.getItem("time-block17"))
      $(document).on("click", ".saveBtn", function(event) {
          event.preventDefault();
          var targetElement = $(this).attr("data-name");
          var newVal = $(`#${targetElement}`).val();
          console.log(`${targetElement}: ${newVal}`);
          localStorage.setItem(targetElement, newVal);
      });
      $(".time-block").each(function(){
        var rowHour = $(this).attr("data-hour")
        if (rowHour < hour) {
          $(this).addClass("past")
        } else if (rowHour == hour) {
          $(this).addClass("present")
        } else {
          $(this).addClass("future")
        }
      })
      
  </script>
  </body>
</html>
